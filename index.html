<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous">  		
  	</script>
	<script type="text/javascript" src="./assets/javascript/gif.js"></script>

<body>

	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					Gif Tastic Cities <small>by: Taly Huang</small>
				</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="city-buttons col-md-12">
		<!-- Buttons goes here -->
		</div>
	</div>

<br>

	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 
					<label for="city" class="col-sm-2 control-label">
						Add A City
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="searchinput" />
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 
						<button id="add-cities" type="submit" class="btn btn-default">
							Search
						</button>

					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="the-gifs col-md-12">
		<!-- Gifs go here! -->
		</div>
	</div>
	<div class="row">
		<div class="the-foot col-md-12">
		<!-- FOOTER GOES HERE -->
		</div>
	</div>
</div>
